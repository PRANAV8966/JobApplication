<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
}

/* Body Styling */
body {
  background: linear-gradient(135deg, #9696e6, #9696e6);
  color: #333;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 40px;
}

/* Container */
.container {
  background: #fff;
  width: 100%;
  max-width: 900px;
  border-radius: 15px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
  overflow: hidden;
  animation: fadeIn 0.7s ease-in-out;
}

/* Header */
header {
  background: #4e54c8;
  color: #fff;
  padding: 20px 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header h1 {
  font-size: 1.8rem;
  font-weight: 600;
}

.logout-btn {
  background: #ff4b5c;
  color: #fff;
  border: none;
  padding: 10px 18px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 0.95rem;
  transition: background 0.3s ease;
}

.logout-btn:hover {
  background: #e84152;
}

/* Main Section */
main {
  padding: 30px;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 30px;
}

/* User Info Card */
.user-info, .actions {
  background: #f9f9f9;
  border-radius: 12px;
  padding: 20px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
  transition: transform 0.2s ease;
}

.user-info:hover, .actions:hover {
  transform: translateY(-4px);
}

.user-info h2, .actions h2 {
  margin-bottom: 15px;
  color: #4e54c8;
}

/* User Info Text */
.user-info p {
  font-size: 1rem;
  margin-bottom: 8px;
}

/* Actions Buttons */
.actions button {
  display: block;
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border: none;
  border-radius: 8px;
  font-size: 1rem;
  cursor: pointer;
  color: #fff;
  background: #20d782;
  transition: background 0.3s ease, transform 0.2s ease;
}

.actions button:hover {
  background: #20d782;
  transform: translateY(-2px);
}

/* Animation */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(15px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Responsive Design */
@media (max-width: 768px) {
  main {
    grid-template-columns: 1fr;
  }
}

  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Welcome to Admin Dashboard</h1>
      <button class="logout-btn" onclick="logout()">Log Out</button>
    </header>

    <main>
      <section class="user-info">
        <h2>Admin Profile</h2>
        <p><strong>Name:</strong> <span id="userName">Loading...</span></p>
        <p><strong>Email:</strong> <span id="userEmail">Loading...</span></p>
      </section>

      <section class="actions">
        <h2>Actions</h2>
        <button onclick="window.location.href='jobForm.html'">Add a Job</button>
        <button onclick="window.location.href='adminJobListing.html'">My Job Listings</button>
      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const ip = "localhost";

    async function loadUserProfile() {
      const token = localStorage.getItem("token");

      if (!token) {
        alert("Unauthorized! Please log in again.");
        window.location.href = "adminLogin.html";
        return;
      }

      try {
        const response = await axios.get(`http://${ip}:3000/api/getAdmin`, {
          headers: { Authorization: token }
        });
        const admin = response.data;

        document.getElementById("userName").innerText = admin.data.name;
        document.getElementById("userEmail").innerText = admin.data.email;
        localStorage.setItem('adminId', admin.data.id)
      } catch (error) {
        console.error("Error fetching profile:", error);
        alert("Session expired or invalid token. Please log in again.");
        window.location.href = "adminLogin.html";
      }
    }

    function logout() {
      localStorage.removeItem("token");
      alert("Logged out successfully!");
      window.location.href = "adminLogin.html";
    }

    loadUserProfile();
  </script>
</body>
</html>
